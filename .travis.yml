    #   env: MACPYTHON=3.5.4
    # - os: osx
    #   language: generic
    #   env: MACPYTHON=3.6.6
    # - os: osx
    #   language: generic
    #   env: MACPYTHON=3.7.0

script:
  - ci/travis.sh
